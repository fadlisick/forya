<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .button, .next-button {
            background: pink;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
            margin-top: 10px;
        }
        .button:hover, .next-button:hover {
            transform: scale(1.1);
        }
        .hidden-text {
            display: none;
        }
        #youtube-player {
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <button class="button" onclick="startMessage()">Klik untuk melihat sesuatu</button>
    <div class="container" id="message">
        <h1 class="hidden-text" id="text1">Hai Sarah Septiawati ‚ù§Ô∏è</h1>
        <button class="next-button" onclick="showNext(1)">Lanjut</button>
        <p class="hidden-text" id="text2">Aku punya sesuatu buat kamu...</p>
        <button class="next-button hidden-text" onclick="showNext(2)" id="btn2">Lanjut</button>
        <p class="hidden-text" id="text3">Dari awal kenal kamu, aku sadar kalau kamu itu spesial ‚ú®</p>
        <button class="next-button hidden-text" onclick="showNext(3)" id="btn3">Lanjut</button>
        <p class="hidden-text" id="text4">Semakin hari, aku makin yakin...</p>
        <button class="next-button hidden-text" onclick="showNext(4)" id="btn4">Lanjut</button>
        <p class="hidden-text" id="text5"><b>Aku sayang sama kamu! üíñ</b></p>
        <div id="youtube-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GxldQ9eX2wo?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function startMessage() {
            document.querySelector('.button').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('text1').style.display = 'block';
        }
        function showNext(step) {
            document.getElementById('text' + step).style.display = 'block';
            document.getElementById('btn' + step).style.display = 'none';
            if (step < 5) {
                document.getElementById('text' + (step + 1)).style.display = 'block';
                if (step + 1 < 5) {
                    document.getElementById('btn' + (step + 1)).style.display = 'block';
                }
            }
            if (step === 5) {
                setTimeout(() => {
                    document.getElementById('youtube-player').style.width = '1px';
                    document.getElementById('youtube-player').style.height = '1px';
                }, 500);
            }
        }
    </script>
</body>
</html>
