<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 2s steps(30, end) forwards;
        }
        .container {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
            max-width: 80%;
            backdrop-filter: blur(10px);
        }
        .button, .next-button {
            background: #ff6f91;
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 0 10px rgba(255, 69, 105, 0.8);
        }
        .button:hover, .next-button:hover {
            transform: scale(1.1);
        }
        .hidden-text {
            display: none;
        }
        #audio-player {
            display: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: float 3s linear infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0.6); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="button" onclick="startMessage()">Klik untuk melihat sesuatu (Tunggu musik mulai)</button>
    <div class="container" id="message">
        <h2 class="hidden-text" id="text"></h2>
        <button class="next-button" id="next-btn" onclick="showNext()">Lanjut</button>
    </div>
    
    <audio id="audio-player" autoplay loop>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
    
    <script>
        const texts = [
            "Hai Sarah", "Aku punya sesuatu buat kamu...", "Dari awal kenal...",
            "Aku sadar kalau kamu itu spesial ‚ú®", "Semakin hari...",
            "Aku makin nyaman sama kamu.", "Rasanya setiap obrolan kita tuh berharga.",
            "Aku suka cara kamu ketawa...", "Cara kamu cerita...",
            "Dan semua hal kecil tentang kamu.", "Sejak awal", "Aku yakin satu hal...",
            "Aku sayang sama kamu! üíñ"
        ];
        let index = 0;

        function startMessage() {
            document.querySelector('.button').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('audio-player').play();
            showNext();
        }

        function showNext() {
            if (index < texts.length) {
                let textElement = document.getElementById('text');
                textElement.innerHTML = '';
                textElement.classList.remove('typing-text');
                textElement.style.display = 'inline-block';
                
                let text = texts[index];
                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        textElement.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 100);
                    } else {
                        document.getElementById('next-btn').style.display = 'block';
                    }
                }
                typeWriter();
                
                index++;
            } else {
                document.getElementById('next-btn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
