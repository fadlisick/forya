<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .button {
            background: pink;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden-text {
            opacity: 0;
            animation: fadeInText 2s forwards;
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #youtube-player {
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <button class="button" onclick="showMessage()">Klik untuk melihat sesuatu</button>
    <div class="container" id="message">
        <h1 class="hidden-text" style="animation-delay: 1s;">Hai Sarah Septiawati ‚ù§Ô∏è</h1>
        <p class="hidden-text" style="animation-delay: 2s;">Aku punya sesuatu buat kamu...</p>
        <p class="hidden-text" style="animation-delay: 3s;">Dari awal kenal kamu, aku sadar kalau kamu itu spesial ‚ú®</p>
        <p class="hidden-text" style="animation-delay: 4s;">Semakin hari, aku makin yakin...</p>
        <p class="hidden-text" style="animation-delay: 5s;"><b>Aku sayang sama kamu! üíñ</b></p>
        <div id="youtube-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GxldQ9eX2wo?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function showMessage() {
            document.querySelector('.button').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.querySelectorAll('.hidden-text').forEach((el, index) => {
                el.style.animationDelay = (index + 1) + 's';
                el.style.animation = 'fadeInText 2s forwards';
            });
            setTimeout(() => {
                document.getElementById('youtube-player').style.width = '1px';
                document.getElementById('youtube-player').style.height = '1px';
            }, 500);
        }
    </script>
</body>
</html>
